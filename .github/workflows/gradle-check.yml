# This workflow will run unit tests using Gradle when a Pull Request is opened against "main" branch

name: Gradle Unit Tests

on:
  pull_request:
      brances: [main]

jobs:
  build:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Clean
        run: ./gradlew clean
      - name: Build with Gradle
        run: ./gradlew build
      - name: Unit Test
        run: ./gradlew testDebugUnitTest
      - name: Generate production minfied js
        run: ./gradlew jsBrowserProductionWebpack
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
       
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: app/cmcd/build/distributions/cmcd.js
          asset_name: cmcd.js  
