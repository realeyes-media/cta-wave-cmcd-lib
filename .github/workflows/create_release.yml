# This is a basic workflow to create a release for every push on main branch

name: Create a release CI

on:
  push:
    branches: [ Test ]

  workflow_dispatch:

jobs:
  build:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Generate version strings
        run: |
          echo '::set-env name=VERSION_FILE::'$(cat VERSION)
      - name: Clean
        run: ./gradlew clean
      - name: Build with Gradle
        run: ./gradlew build
      - name: Generate production minfied js
        run: ./gradlew jsBrowserProductionWebpack
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
       
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: cmcd/build/distributions/cmcd.js
          asset_name: cmcd.js
          asset_content_type: text/javascript 
